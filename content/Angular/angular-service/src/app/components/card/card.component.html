<div class="search__container">
  <input #pokemonName type="text" placeholder="Name do pokemon">
  <button type="submit" (click)="getPokemon(pokemonName.value)">Pesquisar </button>
</div>
<div class="card">
  <div class="card__title">
    <h3>{{pokemon?.name}}</h3>
  </div>
  <div class="card__body">
    <img src={{pokeImg}} alt="Pokemon" srcset="">
  </div>
  <div class="card__stats">
    <span [ngStyle]="{'background-color': getBackgroundColor(tp.type.name)}" *ngFor="let tp of pokemon?.types " class="card__stats__type" > {{tp.type.name}} </span>
  </div>
</div>
